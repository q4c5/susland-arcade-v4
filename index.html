  <style>
    body[theme="classic"] {
  --bgcolor: #222;
  --navbar: #303030;
  --txtcolor: white;
}
}
.injmwwetrust {
  font-size: 30px;
  color: gray;
}
.span {
  width: fit-content;
}

.image {
  border-radius: 20px;
}

.button {
  font-family: 'Poppins', sans-serif;
  background-color: transparent;
  border: none;
  color: white;
  padding: 1px 1px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 12px;
  transition: background-color 0.3s,
    color 0.2s, transform .4s, box-shadow 1s;
  margin: 15px;
  display: inline-block;
}
.navbar {
  width: 99.5%;
  padding: 5px;
  margin: 5px;
  display: flex;
  z-index: 9999;
  align-items: center;
  align-self: center;
  top: 2%;
  height: 75px;
  backdrop-filter: blur(10px);
  opacity: 0.7;
  border-radius: 10px;
  background: var(--navbar);
  box-shadow: 0px 0px 10px var(--txtcolor);
  justify-content: space-between;
  font-size: 20px;
}

.icons {
  display: flex;
  align-items: center;
}

.logo {
  border-radius: 25px;
  padding: 20px;
  width: 50px;
  height: px;
  display: flex;
  transition: 0.3s;
}

.logo:hover {
  transform: scale(1.1x);
  width: 80px;
}

.navlink {
  font-size: 16px;
  margin: 0px 10px;
  text-decoration: none;
  color: var(--txtcolor);
  transition: 0.3s;
}
.navlink:hover {
  transform: scale(1.1);
  color: blue;
}
.box {
  display: flex;
  flex-wrap: wrap;
  margin: 20px auto;
  justify-content: center;
}

#themepicker {
   padding: 15px;
    margin-bottom: 20px;
    width: calc(50% - 30px);
    border: none;
    border-radius: 5px;
    background-color: var(--navbar);
    color: #fff;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

#themepicker:focus {
  outline: none;
  background-color: var(--navbar);
}

.ez {
  color: var(--txtcolor);
  transition: 0.5s;
  font-size: 30px;
  transform: rotate(360deg);
}

.ez:hover {
   transform: rotate(360deg);
color: darkgoldenrod;
}


select {
  font-family: 'Montserrat', sans-serif;
  color: white;
  background-color: var(--navbar);
  width: 150px;
  height: 30px;
  border-radius: 8px;
  font-size: 18px;
  transition-timing-function: ease-in-out;
  transition: 1s;
}
select option {
  font-weight: bold;
  color: white;
  background: #101010; 
}

.btn {
  background-color: var(--navbar);
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  margin-right: 10px;
  border-radius: 5px;
  box-shadow: 0 0 10px var(--txtcolor);
}
.btn:hover {
  background-color: #444;
}


.searchInput {
  background-color: #262626;
  color: white;
  border: 2px solid transparent;
  border-radius: 10px;
  padding: 8px 12px;
  transition: 1s;
  width: 550px;
}

.searchInput:focus {
  border-color: var(--navbar);
  box-shadow: 0 0 5px var(--txtcolor);
  outline: none;

}


.searchInput:hover {
  width: 900px;

}


.input2, select {
  padding: 15px;
  margin-bottom: 20px;
  width: calc(50% - 30px);
  border: none;
  border-radius: 10px;
  background-color: black;
  color: white;
  box-shadow: 0 0 10px var(--navbar);
  transition: 0.6s;
}
.input2:focus, select:focus {
  outline: none;
  background-color: black;
}
.section {
  background-color: var(--navbar);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px var(--txtcolor);
}

      "I eat reindeer ok",
      "Snow is here!!!!"
    ];

    const randomText = document.getElementById('random-text');

    function getRandomText() {
        const randomIndex = Math.floor(Math.random() * randomTexts.length);
        return randomTexts[randomIndex];
    }

    randomText.textContent = getRandomText();
  </script>
